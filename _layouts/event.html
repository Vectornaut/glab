---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-name"> {{ page.name }}</h2>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y, %-T" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • {{page.location}}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
